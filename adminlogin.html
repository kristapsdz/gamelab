<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" /> 
		<title>Gamelab | Login Admin</title>
		<link rel="stylesheet" href="@@htdocs@@/style.css" type="text/css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<style>
			body { background-color: #eee; }
			h1 { font-family: cursive; text-align: right; font-size: 32pt; margin-bottom: -0.9ex; }
			section section { margin-top: 0; padding-bottom: 1ex; background-color: #fff; border: 0; box-shadow: 2px 2px 2px darkred; }
			section section >h3 { background-color: red; color: #fff; }
			@media only screen and (max-width: 400px), only screen and (max-device-width: 400px) {
			h1 { text-align: center; }
			}
		</style>
		<script src="@@htdocs@@/script.js"></script>
		<script>
			function doError(err) 
			{
				document.getElementById('loggingIn').value = 'Login';
				doUnhide(400 == err ? 'loginError' : 'ajaxError');
			}

			function doSuccess() 
			{
				document.getElementById('loggingIn').value = 'Success!  Redirecting...';
				location.href = '@@cgibin@@/home.html';
			}

			function doSetup() 
			{
				doHide('loginError');
				doHide('ajaxError');
				document.getElementById('loggingIn').value = 'Logging in...';
			}
		</script>
	</head>
	<body>
		<article>
			<section>
				<h1>gamelab</h1>
				<form action="@@cgibin@@/dologin.json" method="post" onsubmit="return(sendForm(this, doSetup, doError, doSuccess));">
					<section>
						<h3>Administrator Login</h3>
						<div class="error">
							<div class="noshow" id="loginError">Incorrect e-mail or password.</div>
							<div class="noshow" id="ajaxError">A technical error has occured.</div>
						</div>
						<fieldset>
							<div class="input input-email">
								<i class="fa fa-fw fa-envelope"></i>
								<input type="email" placeholder="E-mail Address" required="required" name="email" />
							</div>
							<div class="input input-password">
								<i class="fa fa-fw fa-lock"></i>
								<input type="password" placeholder="Password" required="required" name="password" />
							</div>
							<div class="input input-submit">
								<i class="fa fa-fw fa-check"></i>
								<input id="loggingIn" type="submit" value="Login" />
							</div>
						</fieldset>
					</section>
				</form>
			</section>
		</article>
		<footer>
			&copy; 2014, 
			<a href="http://www.kcons.eu"><i>k</i>-Consulting</a>
			<a href="@@htdocs@@/privacy.html">Privacy</a>
		</footer>
	</body>
</html>
