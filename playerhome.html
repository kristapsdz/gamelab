<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" /> 
		<title>Gamelab</title>
		<link rel="stylesheet" href="@@htdocs@@/style.css" type="text/css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<style>
			ol, section, fieldset { max-width: 1024px; }
			fieldset { box-shadow: none; }
			#exprCountdown { margin-bottom: 1em; }
		</style>
		<script src="@@htdocs@@/script.js"></script>
		<script src="@@cgibin@@/home.js"></script>
	</head>
	<body onload="loadExpr();">
		<header>
			<nav>
				<ul>
					<li><h1>Participation</h1></li>
					<li>
						<a href="@@cgibin@@/dologout.html"><i class="fa fa-sign-out"></i>Logout</a>
					</li>
				</ul>
			</nav>
		</header>
		<article>
			<section id="exprCountdown" class="noshow"></section>
			<section id="exprLoading"><i class="fa fa-spinner fa-spin"></i></section>
			<section id="exprPlay" class="noshow">
				<div id="exprMatrix"></div>
				<aside>
					Enter your matrix payoffs below.
					These must be fractions or decimal numbers with no greater than four digits following the decimal.
				</aside>
				<form method="post" action="@@cgibin@@/doplay.json">
					<input type="hidden" id="exprPlayGid" name="gid" />
					<input type="hidden" id="exprPlayRound" name="round" />
					<fieldset id="exprPlayList"></fieldset>
				</form>
			</section>
		</article>
		<footer>
			&copy; 2014, 
			<a href="http://www.kcons.eu"><i>k</i>-Consulting</a>
			<a href="@@htdocs@@/privacy.html">Privacy</a>
		</footer>
	</body>
</html>
