<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" /> 
		<title>Gamelab</title>
		<link rel="stylesheet" href="@@cgibin@@/style.css" type="text/css" />
		<style>
			ol, section, fieldset { max-width: 1024px; }
			fieldset { box-shadow: none; }
			#exprCountdown { margin-bottom: 1em; }
		</style>
		<script src="@@htdocs@@/script.js"></script>
		<script src="@@cgibin@@/home.js"></script>
	</head>
	<body onload="loadExpr();">
		<header>
			<nav>
				<ul>
					<li><h1>Participation</h1></li>
					<li><a href="@@cgibin@@/dologout.html"><img src="@@htdocs@@/logout.png" alt="Logout" class="logout" /></a></li>
				</ul>
			</nav>
		</header>
		<article>
			<section id="exprCountdown" class="noshow"></section>
			<section id="exprLoading"><span class="loading">Loading...</span></section>
			<section id="exprPlay" class="noshow">
				<div id="exprMatrix"></div>
				<aside>
					Enter your matrix payoffs below.
					These must be fractions or decimal numbers with no greater than four digits following the decimal.
				</aside>
				<form method="post" action="@@cgibin@@/doplay.json">
					<fieldset>
						<ol id="exprPlayList">
						</ol>
						<input type="submit" value="Submit" />
					</fieldset>
				</form>
			</section>
		</article>
		<footer>
			&copy; 2014, 
			<a href="http://www.kcons.eu"><i>k</i>-Consulting</a>
			<a href="@@htdocs@@/privacy.html">Privacy</a>
		</footer>
	</body>
</html>
