<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" /> 
		<title>Gamelab | Participant Login</title>
		<link rel="stylesheet" href="@HTURI@/style.css" type="text/css" />
		<link rel="stylesheet" href="@HTURI@/playerlogin.css" type="text/css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
		<script src="@HTURI@/script.js"></script>
		<script>
			function doError(err) 
			{
				document.getElementById('loggingIn').value = 'Login';
				doUnhide(400 == err || 409 == err ? 'loginError' : 'ajaxError');
			}

			function doSuccess() 
			{
				document.getElementById('loggingIn').value = 'Success!  Redirecting...';
				location.href = '@HTURI@/playerhome.html';
			}

			function doSetup() 
			{
				doHide('loginError');
				doHide('ajaxError');
				document.getElementById('loggingIn').value = 'Logging in...';
			}
		</script>
	</head>
	<body id="login">
		<article>
			<section>
				<div id="top">
					<a href="http://www.kcons.eu/gamelab"><img src="logo.png" alt="Gamelab Logo" /></a>
					<h1><a href="http://www.kcons.eu/gamelab">gamelab</a></h1>
				</div>
				<form autocomplete="on" action="@LABURI@/dologin.json" method="post" onsubmit="return(sendForm(this, doSetup, doError, doSuccess));">
					<section>
						<h3>Participant Login</h3>
						<div class="error">
							<div id="loggedout">You have been logged out.</div>
							<div class="noshow" id="loginError">Incorrect e-mail or password.</div>
							<div class="noshow" id="ajaxError">A technical error has occured.</div>
						</div>
						<fieldset>
							<div class="input">
								<i class="fa fa-fw fa-envelope"></i>
								<input autofocus="autofocus" type="text" placeholder="E-mail Address" required="required" name="ident" />
							</div>
							<div class="input input-password">
								<i class="fa fa-fw fa-lock"></i>
								<input type="password" placeholder="Password" required="required" name="password" />
							</div>
							<div class="input input-submit">
								<i class="fa fa-fw fa-check"></i>
								<input id="loggingIn" type="submit" value="Login" />
							</div>
						</fieldset>
					</section>
					<section>
						To use gamelab, you must have an up-to-date browser such as <a
							href="http://www.getfirefox.org">Firefox</a> or <a
							href="http://www.google.com/chrome">Chrome</a> with cookies and JavaScript enabled.
					</section>
				</form>
			</section>
		</article>
		<footer>
			&copy; 2014, 2015
			<a href="http://www.kcons.eu"><i>k</i>-Consulting</a>
			<a href="@HTURI@/privacy.html">Privacy</a>
		</footer>
	</body>
</html>
